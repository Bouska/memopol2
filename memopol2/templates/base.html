<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/static/reset.css" />
    <link rel="stylesheet" href="/static/grid.css" />
    <link rel="stylesheet" href="/static/style.css" />
    {% block head %}{% endblock %}
    <title>{{ title|default:"Memopol" }}</title>
    <script type="text/javascript" src="/static/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="/static/ui.js"></script>

</head>

<body {% block bodyattrs %}{% endblock %}>

<div class="row">
	<div class="column grid_9">
        {% block header %}<h1>{{ title|default:"Memopol" }}</h1>{% endblock %}
    </div>
</div>

<div class="row">
	<div class="column grid_2">
        <ul class="sidebar">
            <li><a href="/">Home</a></li>
            {% block sidebar %}
            {% endblock %}
        </ul>

    </div>
	<div class="column grid_7">{% block content %}{% endblock %}</div>
</div>

<script type="text/javascript">
jQuery(document).ready(function(){
{% block documentReady %} {% endblock %}
});
</script>

</body>
</html>
