{% extends "base.html" %}
{% block content %}

<h1>{% trans "Search" %}</h1>

<form id="search" action="" method="get">
    {{ form.as_p }}
    <input type="submit" class="search-submit" value="{% trans "Search" %}"/>
</form>

{% if hits %}
<h2>{% trans "Search results" %}</h2>
<ul>
    {% for hit in hits %}
    <li><a href="{{ hit.url }}">[{% trans hit.type %}] {{ hit.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
