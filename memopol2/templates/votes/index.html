{% extends "base.html" %}

{% block content %}

{% if votes %}
    <h1>{% trans "Votes" %}</h1>
    <ul>
        {% for vote in votes %}
            <li>
                <a href="{% url votes:detail vote.wiki %}">{{ vote.label }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
