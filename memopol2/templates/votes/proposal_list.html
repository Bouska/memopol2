{% extends "base.html" %}
{% load flatblock_tags %}

{% block content %}

<h1>{% trans "Votes" %}</h1>

{% flatblock "by_eu_tracked_votes.info" %}

<ul class="votes">
    {% for vote in object_list|dictsortreversed:"date" %}
        <li>
            <a href="{% url votes:detail vote.id %}">{{ vote.title }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
