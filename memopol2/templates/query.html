{% extends "base.html" %}

{% block content %}


<h1>{% trans "Members of the European Parliament" %}</h1>
<ul class="col">
  {% for mep in meps %}
  <li>
    <img class="grouplogo" src="{{ MEDIA_URL }}img/groups/eu/{{ mep.group|cut:"/" }}.png" />
    <a href="{% url meps:mep mep.id %}">{{ mep.first }} {{ mep.last }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
