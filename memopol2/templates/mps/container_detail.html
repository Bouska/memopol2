{% extends "base.html" %}

{% block content %}

<h1>{% trans "Members of the French AN" %}</h1>

    <ul class="col">
        {% for mp in object.mps %}
            <li>
                <a href="{% url mps:mp mp.id %}">{{ mp.last_name }} {{ mp.first_name }}</a> ({{ mp.group.abbreviation }})
            </li>
        {% endfor %}
    </ul>

{% endblock %}
