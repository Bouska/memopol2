{% extends "base.html" %}

{% block content %}

<h1>{% trans "MEPs by committee" %}</h1>
<ul class="committees">
{% for committee in object_list %}
    <li>
        <a href="{% url meps:index_by_committee committee.abbreviation %}">{{ committee.name }} ({{ committee.abbreviation }})</a>
        {% blocktrans with committee.count as count %} - {{ count }} MEPs {% endblocktrans %}
    </li>
{% endfor %}
</ul>

{% endblock %}
