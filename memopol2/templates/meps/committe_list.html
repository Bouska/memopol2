{% extends "base.html" %}

{% block content %}

<h1>{% trans "MEPs by committe" %}</h1>
<ul class="committes">
{% for committe in object_list %}
    <li>
        <a href="">
            {{ committe.name }} ({{ committe.abbreviation }})
        </a>
        {% blocktrans with committe.count as count %} - {{ count }} MEPs {% endblocktrans %}
    </li>
{% endfor %}
</ul>

{% endblock %}
