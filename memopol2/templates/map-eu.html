{% block head %}
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ MEDIA_URL }}/css/map.css" type="text/css" />
{% endblock %}

{% block javascript %}
   <script type="text/javascript" src="{{ MEDIA_URL }}/js/script.min.js"></script>
   <script type="text/javascript">
      $script(['{{ MEDIA_URL }}/js/jquery.min.js'], 'jquery');
      $script(['{{ MEDIA_URL }}/js/raphael.min.js', '{{ MEDIA_URL }}/js/kartograph.min.js', '{{ MEDIA_URL }}/js/chroma.min.js', '{{ MEDIA_URL }}/js/qtip.min.js'], 'kartograph');
   </script>
   <script>
   $script.ready('kartograph', function() {
      var onCountryClick = function(target) {
         window.location='/europe/parliament/country/'+target.iso2+"/";
      };
      $(function() {
           window.map = $K.map('#map');
           map.loadMap('{{ MEDIA_URL }}/eu.svg', function(map) {
               map
                   .addLayer('eu', 'bgback')
                   .addLayer('eu', 'bg')
                   .addLayer('eu', 'bgstroke')
                   .addLayer({'id': 'countries', 'className': 'context'})
                   .addLayer('graticule')
                   .addLayer({'id': 'eu',
                              'className': 'fg',
                              'tooltip': {
                                 content: function(obj,foo) {
                                    return foo.data.name;
                                 }
                              },
                              'key': "id"
                             });

               map.onLayerEvent('click', onCountryClick, 'fg')

               map.addFilter('oglow', 'glow', { size: 3, color: '#988', strength: 1, inner: false });
               map.getLayer('bgback').applyFilter('oglow');

               map.addFilter('myglow', 'glow', { size: 2, color: '#945C1B', inner: true });
               map.getLayer('bg').applyFilter('myglow');
           });
       });
   });
</script>
{% endblock %}

<div id="map"></div>
